<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h2>SignUp</h2>
    <label >Please fill out the form in order to complete sign up process</label>
    <fieldset>
        <form >
            <label >Name</label><br>
            <input type="text" placeholder="Enter your name here"><br><br>
            <label >Username</label><br>
            <input type="text" placeholder="Create a username"><br><br>
            <label >Email</label><br>
            <input type="email" placeholder="Enter email"><br><br>
            <label >Contact No.</label><br>
            <input type="tel" placeholder="+91 xxxxxxxxxx"><br><br>
            <label >Date of Birth</label><br>
            <input type="date" placeholder="Enter your DOB"><br><br>
            <label >Select your gender:</label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Others<br><br>
            <label for="address">Address</label><br>
            <input type="text" placeholder="Enter Your Address" required><br><br>
            <label>Password</label><br>
            <input type="password" placeholder="Enter Your password" required minlength="8"><br><br>
            <label>Confirm Password</label><br>
            <input type="password" placeholder="Confirm Your password" required minlength="8"><br> <br> 
            <input type="submit"><br>
            
        </form>
        Already have an account?
        <a href="signin.html" >SignIn</a><br>
    </fieldset>
</body>
</html>
