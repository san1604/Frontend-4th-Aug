    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <fieldset>
        <form action="profile.html">
            <label >Name</label><br>
            <input type="text" placeholder="Enter your name here"><br><br>
            <label >Email</label><br>
            <input type="email" placeholder="Enter email"><br><br>
            <label >Contact No.</label><br>
            <input type="tel" placeholder="+91 xxxxxxxxxx"><br><br>
            <label >Date of Birth</label><br>
            <input type="date" placeholder="Enter your DOB"><br><br>
            <label >Select your gender:</label><br>
            <input type="radio" name="gender">Male<br>
            <input type="radio" name="gender">Female<br>
            <input type="radio" name="gender">Others<br><br>
            <label for="address">Address</label><br>
            <input type="text" placeholder="Enter Your Address" required><br><br>
            <button>Update Profile</button>
        </form>
    </fieldset>
</body>
</html>
